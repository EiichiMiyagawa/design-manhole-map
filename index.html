<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>デザインマンホールマップ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
</head><body>
<h1 id=title></h1>
<div id="olmap" style="width:auto;height:600px;"></div>
<div id="popup" class="ol-popup">
  <div id="popup-content"></div>
</div>

<script type="module">
  import { OLMap } from "https://eiichimiyagawa.github.io/OLMap/v1/OLMap.js";
  import { CSV } from "https://js.sabae.cc/CSV.js";

  // iOS14以前に関する対応（top-level await未対応のため）
  onload = async() => {
    const addMarker = (layer, params = {}) => {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.transform([params["longitude"], params["latitude"]], "EPSG:4326","EPSG:3857")),
        content: params["content"] || ""
      });
      feature.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 0.5],
          anchorXUnits: "fraction",
          anchorYUnits: "fraction",
          src: params["icon"] || "./v1/icon.png"
        })
      }));
      layer.getSource().addFeature(feature);
    };

    title.textContent = document.title;

    const data = await CSV.fetch("./data.csv");
    const manholes = await CSV.toJSON(data);

    const map = new OLMap({
      zoom: 9
    });
    map.addVectorLayer("marker");
    const layer = map.getLayer("marker");

    manholes.forEach((manhole) => {
      let content = `${manhole["名前"]}<br />${manhole["都道府県"]}${manhole["市区町村"]}${manhole["住所"]}<br />${manhole["緯度"]}, ${manhole["経度"]}<br />`
      if (manhole["画像URL"]) {
        content += `<img src="${manhole["画像URL"]}" style="width: 100%;"/><br />`;
      }
      addMarker(layer, {
        longitude: Number(manhole["経度"]),
        latitude: Number(manhole["緯度"]),
        content: content + `<p style="text-align: left;">${manhole["詳細"]}</p>`,
        icon: "./image/icon.png"
      });
    });
  }
</script>

<style>
  body {
    text-align: center;
    font-family: sans-serif;
  }

  textarea {
    width: 70vw;
    height: 8em;
  }

  .ol-popup {
    position: absolute;
    background-color: white;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #cccccc;
    bottom: 12px;
    left: -50px;
    min-width: 280px;
  }
  .ol-popup:after, .ol-popup:before {
    top: 100%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }
  .ol-popup:after {
    border-top-color: white;
    border-width: 10px;
    left: 48px;
    margin-left: -10px;
  }
  .ol-popup:before {
    border-top-color: #cccccc;
    border-width: 11px;
    left: 48px;
    margin-left: -11px;
  }
</style>
